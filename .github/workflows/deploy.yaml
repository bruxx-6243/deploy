name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # ou master selon la branche par défaut de ton repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20^" # Remplace par la version de Node.js que tu utilises

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build # Construire l'application Vite

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist # Répertoire de sortie par défaut de Vite
